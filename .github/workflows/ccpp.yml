name: C/C++ CI

on: release

jobs:
  build-and-upload:
    name: Build 
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ ubuntu-latest, macos-latest ]
    steps:
    - name: Get Tag Name
      id: get_tag
      run: |
        echo ::set-output name=SOURCE_TAG::${GITHUB_REF#refs/tags/}
    - uses: actions/checkout@v1
    - name: Make
      working-directory: ./Source
      run: make
    - name: Build project 
      run: |
        zip --junk-paths merlin32.zip Source/merlin32 README.md
    - name: Upload Release Asset
      id: upload-release-asset 
      uses: actions/upload-release-asset@v1.0.1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ format('https://github.com/digarok/merlin32/releases/tag/{0}', steps.get_tag.outputs.SOURCE_TAG) }}
        asset_path: ./merlin32.zip
        asset_name: ${{ format('merlin32-{0}-{1}.zip', matrix.os, steps.get_tag.outputs.SOURCE_TAG ) }}
        asset_content_type: application/zip
