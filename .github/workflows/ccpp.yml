name: C/C++ CI

on: 
  release:

jobs:
  build-ubuntu:
    name: Build 
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ ubuntu-latest, macos-latest ]
    steps:
    - uses: actions/checkout@v1
    - name: Make
      working-directory: ./Source
      run: make
    - name: Build project 
      run: |
        zip --junk-paths merlin32.zip Source/merlin32 README.md
    - name: Upload Release Asset
      id: upload-release-asset 
      uses: actions/upload-release-asset@v1.0.1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ format('https://github.com/digarok/merlin32/releases/tag/{0}', github.ref) }}
        asset_path: ./merlin32.zip
        asset_name: ${{ format('merlin32-{0}-{1}.zip', matrix.os, github.ref) }}
        asset_content_type: application/zip
